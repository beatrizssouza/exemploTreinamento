<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - HTML e CSS</title>

    <style>
        * {
            margin: 0;
        }

        div {
            max-width: 100%;
            height: 25vh;
            text-align: center;
        }

        .div1 {
            background-color: red;
            border: solid 1px black;
        }

        .div2 {
            background-color: orangered;

        }

        .div3 {
            background-color: yellow;

        }
    </style>
</head>

<body>
    <div class="div1">
        <p> Div 1</p>
    </div>
    <div class="div2">
        <p> Div 2</p>
    </div>
    <div class="div3">
        <p> Div 3</p>
    </div>

</body>

</html>
